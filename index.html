<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <title>CATFLIX: HOME</title>

</head>
<body>

  <nav class="navbar">
    <img src="./img/catflix.png" alt="logo" class="logo">
    <div class="join-box">
      <p class="join-msg">Séries & Filmes ilimitados</p>
      <button class="btn join-btn">Assinar Agora</button>
      <button class="btn">Entrar</button>
    </div>
  </nav>

 
  <header class="main">

    <div class="psq">
    <p> A diversão que você ama, por um preço menor!</p>
   
    <input class="pesquisa" type="email" placeholder="e-mail">
    <button id="botaopesquisa"><Label>Vamos Lá</Label></button>
    
  </div>
  <div id="filmes">
    
    <h2>Filmes</h2>
    <img src="./img/avatar.jpg" title="Avatar" alt="Filme Avatar">
    <img src="./img/pantera.jpg" title="pantera" alt="Filme Pantera">
    <img src="./img/mundo-estranho.jpg" title="pantera" alt="Filme Pantera">
    <img src="./img/o-menu.jpg" title="o menu" alt="O menu">
    <img src="./img/eclipse.jpg" title="eclipse" alt="Eclipse">
    <img src="./img/irmaos-de-honra.jpg" title="irmaos-de-honra" alt="irmaos-de-honra">
    <img src="./img/noite-infeliz.jpg" title="noite-infeliz" alt="noite-infeliz">
    <img src="./img/minions-2.jpg" title="minions-2" alt="minions-2">
    <img src="./img/ate-os-ossos.jpg" title="ate-os-ossos" alt="ate-os-ossos">
    <img src="./img/ela-disse.jpg" title="ela-disse" alt="ela-disse">
    <img src="./img/sra-harris-vai-a-paris.jpg" title="sra-harris-vai-a-paris" alt="sra-harris-vai-a-paris">
    <img src="./img/tadeo.jpg" title="tadeo" alt="tadeo">
    <img src="./img/adao-negro.jpg" title="adao-negro" alt="adao-negro">
        
  </div>

  <section id="faq">
    <h2>Perguntas Frequentes</h2>
    
    <div class="faq-list">
      <div class="module">
        O que é a Catflix?   
      </div>
      <div class="module">
        Quanto custa a Catflix? 
      </div>
      <div class="module">
        Onde posso assistir? 
      </div>
      <div class="module">
        Como faço para cancelar? 
      </div>
    </div>
  </section>
 
  </header>

  <footer id="rodape">
   <a href="https://devinhouse.tech/" target="_blank"><img src="./img/logo-devinhouse.png" title="devinhouse" alt="devinhouse"></a> 
  
  </footer>
 
</body>
</html>
